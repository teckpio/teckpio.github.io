<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="vms.css">

        <h1>Vehicle Entry Management System</h1>

    <!-- navbar + content -->
    <div id="main">

        <!-- navbaruser -->
        <!-- multiple function button -->
        <div id="navbar">
            <!-- user is a flex with 2 rows: -->
            <!-- img and name -->
            <div id="navbaruser">
                <div><img src="who1.jpg" alt="user-image"></div>
                <div>Name</div>
            </div>
            <div class=navbarfnc id="navbarfncprofile">Profile</div>
            <div class=navbarfnc id="navbarfncnewuser">New User</div>
            <div class=navbarfnc id="navbarfnclogout">Logout</div>
        </div>


        <!-- content is a flex box with 2 rows: -->
        <!-- builiding + listcont -->
        <div id="content">

                </div>

            </div>

            <!-- listcont is a flex container with 3 rows: -->
            <!-- listtitle + tablecont + tablefunctioncont -->
            <div id="listcont">

                <div id="listtitle"></div>
                <!-- tablecont toggles display between: -->
                <!-- - tablelist + tableblacklist (vertical) -->
                <!-- - tablelist + userprofit (horizontal) -->
                <!-- - tablelist + newuser (horizontal) -->
                <div id="tablecont">
                    <table id="tablelist" data-table="current">
                    </table>
                    <table id="tableblacklist" data-table="black">
                    </table>
                    <div id="userprofile">
                        <h1>User Profile</h1>
                        <h2>Current User Details</h2>
                    </div>
                    <div id="newuser">
                        <h1>New User</h1>
                        <h2>New User Profile</h2>
                    </div>
                </div>

                <!-- not using pagecontrol -->
                <!-- <div id="pagecontrol">
                    Page-Control
                </div> -->

                <!-- tablefunctioncont is a flex with ? columns of table functions -->
                <div id="tablefunctioncont">
                    <div class=tablefunction id="tablefncNew">
                        New Entry
                    </div>
                    <div class=tablefunction id="tablefncBlacklist">
                        Blacklist
                    </div>
                    <div class=tablefunction id="tablefncExport">
                        Export List
                    </div>
                    <div class=tablefunction id="tablefncHistory">
                        History
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright @2019
    </footer>
    <script src="vms.js"></script>
</body>

</html>
