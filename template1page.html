<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="vas.css">
</head>

<!-- body: header + maintitle + main + footer -->

<body>

    <header id="vss_header">HEADER</header>

    <div id="vss_maintitle">MAIN TITLE</div>

    <!-- vSs_main is a row flex with: vss_navbar + vss_content -->
    <div id="vss_main">

        <!-- vss_navbar is a column flex with: vss_navbartitle + vss_navbarlist + vss_navbarfunction -->
        <div id="vss_navbar">
            <div id="vss_navbartitle">TITLE</div>
            <div id="vss_navbarlist">LIST</div>
            <div id="vss_navbarfunction">
                <button class="vss_function">xx1</button>
                <button class="vss_function">xx2</button>
                <div class="vss_function">xxx</div>
                <div class="vss_function">xxx</div>
                <div class="vss_function">xxx</div>
                <div class="vss_function">xxx</div>
                <div class="vss_function">xxx</div>
                <div class="vss_function">xxx</div>
            </div>
        </div>


        <!-- vss_content is a column flex with: vss_contenttitle + vss_contentdetail + vss_contentfunction -->
        <div id="vss_content">
            <div id="vss_contenttitle">CONTENT TITLE</div>

            <!-- vss_contentdetail is a column flex with: -->
            <!-- vss_contentlisttitle + vss_contentlist -->
            <!-- OR -->
            <!-- vss_contentform -->
            <div id="vss_contentdetail">
                <div id="vss_contentlisttitle">LIST TITLE</div>
                <div id="vss_contentlist">LIST</div>
                <div id="vss_contentform">FORM</div>
            </div>

            <div id="vss_contentfunction">
                <button class="vss_function">One</button>
                <button class="vss_function">Two</button>
                <div class="vss_function">Three</div>
                <div class="vss_function">xxxxx</div>
                <div class="vss_function">xxxxx</div>
                <div class="vss_function">xxxxx</div>
                <div class="vss_function">Eight</div>
                <div class="vss_function">Nine</div>
                <div class="vss_function">Ten</div>
                <div class="vss_function">Eleven</div>
                <div class="vss_function">Twelve</div>
                <div class="vss_function">Thirteen</div>
            </div>
        </div>

    </div>



    <footer id="vss_footer">FOOTER</footer>
</body>

</html>
