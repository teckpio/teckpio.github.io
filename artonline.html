<!DOCTYPE html>
<html>

<head>
    <title>Art ONLINE / 仙尚画廊</title>
    <link rel="stylesheet" href="artonline.css">
    <meta charset="UTF-8">
    <meta name="description" content="Art Online Shop">
    <meta name="keywords" content="Art, Chinese Painting, Antics, Web, Online">
    <meta name="author" content="VSSE">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <div id="ScreenCover" style="display:flex; flex-direction: column;">
        <img src="logo.jfif" style="width:100%; margin:0 auto">
    </div>
    <!-- header is a column flex of Title and ManuBar -->
    <header id="header">
        <div id="Title">
            ART ONLINE / 仙尚画廊
        </div>
        <div id="MenuBar">

        </div>
    </header>

    <!-- Content is a row flex with SideBarMenuLeft and ContentBox and SideBarMenuRight -->
    <div id="Content">

        <div id="SideMenuBarLeft">
            <div id="SideMenuBarLeftContent">
                Content / 目录<br><br>
                <li>山明水秀</li>
                <li>鸟语话香</li>
                <li>万马奔腾</li>
                <li>千言万语</li>
            </div>
        </div>

        <!-- ContentBox is a column flex with ContentDisplay and ContentNav -->
        <div id="ContentBox">
            <div id="ContentDisplay">
                <img style="height:100%">
            </div>
            <!-- ContentNav is a row flex with ContentNavLeft, ContentNavDesc and ContentNavRight -->
            <div id="ContentNav">
                <div class="ContentNavBtn" id="ContentNavLeft">&lt&lt</div>
                <div class="ContentNavDesc" id="ContentNavDesc">...</div>
                <div class="ContentNavBtn" id="ContentNavRight">&gt&gt</div>
            </div>
        </div>

        <div id="SideMenuBarRight">

        </div>

    </div>

    <!-- <footer id="footer">Footer</footer> -->

</body>


<script src="artonline.js"></script>
